  <head>
    <meta charset="UTF-8" />

    <title>500 Dinâmicas em Inglês - Acesso Imediato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Animação de Pulso (Escala + Sombra) sem alterar a cor de fundo */
      @keyframes pulse-green {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 15px rgba(74, 222, 128, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
        }
      }

      .animate-pulse-green {
        animation: pulse-green 2s infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              accent: {
                500: '#4ade80', // Verde Claro Vibrante (Green-400)
                600: '#22c55e', // Hover um pouco mais escuro (Green-500)
              }
            }
          }
        }
      }
    </script>
